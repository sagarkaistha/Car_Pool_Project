<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Set the title of the HTML document -->
    <title>login-signup</title>
    
    <!-- Styling for the navigation bar and body -->
    <style>
        body {margin:0;}
        
        /* Style for the navigation bar */
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #1f1e1e;
          position: fixed;
          top: 0;
          width: 100%;
        }
        
        /* Style for list items in the navigation bar */
        li {
          float: right;
        }
        
        /* Style for links in the navigation bar */
        li a {
          display: block;
          color: rgb(115, 108, 248);
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        /* Style for links on hover (excluding active link) */
        li a:hover:not(.active) {
          background-color: #ffffff;
        }
        
        /* Style for the active link */
        .active {
          background-color: #ffffff;
        }
    </style>
  </head>
  <body>

  
        <!-- Navigation bar with logo and links -->
        <ul>
          <li style="float: left"><img src="static/fun.jpeg" width="120" height="45"></li>
          <li><a class="active" href="#login">Login</a></li>
          <li><a href="http://127.0.0.1:5000/#contact">Contact</a></li>
          <li><a href="http://127.0.0.1:5000/#about">About</a></li>
          <li><a href="{{ url_for('home') }}">Home</a></li>
        </ul>
        <!-- Meta information for character set and viewport settings -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Commented out title for the HTML document -->
        <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
        
        <!-- Link to external stylesheet for styling -->
        <link rel="stylesheet" href="static/style.css">
        
        <!-- Fontawesome CDN Link for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      </head>
      <body>
        <!-- Container for the login and signup forms -->
        <div class="container">
          <!-- Checkbox for flipping between login and signup forms -->
          <input type="checkbox" id="flip">
          
          <!-- Cover with front and back sides containing images and text -->
          <div class="cover">
            <div class="front">
              <img src="static/signupimg.jpeg" alt="">
              <div class="text">
                <span class="text-1">Every new friend is a <br> new adventure</span>
                <span class="text-2">Let's get connected</span>
              </div>
            </div>
            <div class="back">
              <img class="backImg" src="static/loginimg.jpeg" alt="">
              <div class="text">
                <span class="text-3">Green Living with <br> Campus Pooling </span>
                <span class="text-2">Let's get started</span>
              </div>
            </div>
          </div>
          
          <!-- Forms for login and signup -->
          <div class="forms">
            <div class="form-content">
              <!-- Login form -->
              <div class="login-form">
                <div class="title">Login</div>
                <form method="post" action="http://127.0.0.1:5000/login">
                  <!-- Input boxes for email, password, and submit button -->
                  <div class="input-boxes">
                    <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="email" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Enter your password" name="password" required>
                    </div>
                    <div class="button input-box">
                      <input type="submit" value="Submit">
                    </div>
                    <!-- Text for signup link -->
                    <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
                  </div>
                </form>
              </div>
              
              <!-- Signup form -->
              <div class="signup-form">
                <div class="title">Signup</div>
                <form method="post" action="http://127.0.0.1:5000/signup">
                  <!-- Input boxes for name, email, number, passwords, and submit button -->
                  <div class="input-boxes">
                    <div class="input-box">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="Enter your name" name="name" required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="email" placeholder="Enter your email" name="email"required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-phone"></i>
                      <input  maxlength="10" minlength="10" type="number" placeholder="Enter your mobile number" name="number" required >
                    </div>
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Enter your password" name="password" required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Confirm password" name="cpassword" required>
                    </div>
                    <div class="button input-box">
                      <input type="submit" value="Sumbit">
                    </div>
                    <!-- Text for login link -->
                    <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
